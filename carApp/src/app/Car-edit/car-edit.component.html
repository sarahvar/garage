<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div *ngIf="car">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" [(ngModel)]="car.brand" name="brand" id="brand" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" [(ngModel)]="car.model" name="model" id="model" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" [(ngModel)]="car.year" name="year" id="year" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" [(ngModel)]="car.color" name="color" id="color" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</body>
</html>
