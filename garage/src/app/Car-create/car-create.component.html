<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <form (ngSubmit)="createCar()" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" [(ngModel)]="car.brand" name="brand" class="form-control" required>
        <div class="invalid-feedback">
          Please enter a brand.
        </div>
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" [(ngModel)]="car.model" name="model" class="form-control" required>
        <div class="invalid-feedback">
          Please enter a model.
        </div>
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="text" id="year" [(ngModel)]="car.year" name="year" class="form-control" required>
        <div class="invalid-feedback">
          Please enter a valid year.
        </div>
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" [(ngModel)]="car.color" name="color" class="form-control" required>
        <div class="invalid-feedback">
          Please enter a color.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Car</button>
    </form>
  </div>





</body>
</html>
